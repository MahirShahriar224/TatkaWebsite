<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Hello, world!</title>
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>

    <div class="row">
      <div class="col-1">
        <a class="navbar-brand" id="logo" href="#">
          <!-- logo having problem-->
          <img src="" alt="logo"> </a>
      </div>

      <div class="col-2">
      </div>

      <div class="col-9 d-none d-sm-none d-md-block ">
        <div class="search-box">
          <input type="text" class="form-control" id="searchIcon" name="" value="">
          <span class="input-group-text bg-primary" id="searchText">
            <i class="fa fa-search"></i>
          </span>
        </div>
      </div>
    </div>

    <!-- navbar-->



<hr>
<hr>
<div class="ml-3" style="height:100px; width: 150px; background-color:#E64A19;">

</div>
<hr>

    <!-- trying  -->

    <li class="nav-item">
      <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Log In</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-5">

              <div class="md-form mb-5">
                <i class="fa fa-envelope-o"></i>
                <input type="email" id="SignupEmail" class="form-control validate">
                <label data-error="wrong" data-success="right" for="Login-email">Your email</label>
              </div>

              <div class="md-form mb-4">
                <i class="fa fa-unlock-alt"></i>
                <input type="password" id="SignupPass" class="form-control validate">
                <label data-error="wrong" data-success="right" for="Signup-pass">Your password</label>
              </div>


            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-outline-primary">Log In </button>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center nav-item">
        <a href="" class="nav-link btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm"> <i class="fa fa-user-circle"></i> Log In</a>
      </div>
    </li>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
